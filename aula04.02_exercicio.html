<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Titulo de baixo</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>
    <script>
      var n1 = prompt("digite um numero");
      n1 = parseFloat(n1);

      escreve();

      function escreve() {
        var output = document.querySelector("#output");
        output.innerHTML = n1;
      }

      function calcular(simbulo) {
        var n2 = prompt("digite outro numero");
        n2 = parseFloat(n2);

        switch (simbulo) {
          case "+":
            n1 += n2;
            break;
          case "-":
            n1 -= n2;
            break;
          case "*":
            n1 *= n2;
            break;
          case "/":
            n1 /= n2;
        }

        escreve();
      }
    </script>
  </body>
</html>
